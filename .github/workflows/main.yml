# Tên của workflow
name: Deploy static content to Pages

# Chạy workflow này khi có 1 push lên nhánh "main"
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Cấp quyền cho workflow để deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Các bước thực hiện
jobs:
  deploy:
    # Cài đặt môi trường deploy (ĐÃ DI CHUYỂN VÀO ĐÂY)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      # 1. Tải code từ repository về
      - name: Checkout
        uses: actions/checkout@v4
      
      # 2. Cài đặt GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      # 3. Tải lên các file (artifact) của website
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' 
          
      # 4. Triển khai lên GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
